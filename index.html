<!DOCTYPE html>
<html>
    <head>
        <title>9mens morris</title>
        <meta name="viewport" content="user-scalable=no">
        <link rel="stylesheet" href="./game.css"></link>
        <link rel="shortcut icon" href="./board.png" type="image/x-icon">

   <body>
    <div class="input">Red plays first</div>
    <div class="svgg">

        <!-- line -->
        <rect x=30 y=165 height=10 width=80 />

        <rect x=20 y=20 width="300" height="300"

       <rect x=120 y=120 width="100" height="100"
        fill=none stroke=black stroke-width=10 />
        
        <!-- box 1 -->
        <circle cx=20 cy=20 r=10 stroke=black 
            fill=white stroke-width=3 id="b1c1" />
        <circle cx=170 cy=20 r=10 stroke=black 
            fill=white stroke-width=3 id="b1c2" />
        <circle cx=320 cy=20 r=10 stroke=black

            fill=white stroke-width=3 id="b1c5" />
        <circle cx=320 cy=170 r=10 stroke=black 
            fill=white stroke-width=3 id="b1c4" />
        
        <!-- box 2 -->
        
        <circle cx=70 cy=70 r=10 stroke=black

            fill=white stroke-width=3 id="b2c2" />
        <circle cx=270 cy=70 r=10 stroke=black 
            fill=white stroke-width=3 id="b2c3" />
        <circle cx=70 cy=170 r=10 stroke=black 
            fill=white stroke-width=3 id="b2c8" />
        <circle cx=70 cy=270 r=10 stroke=black

        <!-- box 3  -->
        
        <circle cx=120 cy=120 r=10 stroke=black 
            fill=white stroke-width=3 id="b3c1" />
        <circle cx=170 cy=120 r=10 stroke=black 
            fill=white stroke-width=3 id="b3c2" />

     </div>
     <div id="win"></div>
    <script src="./game.js"></script>
